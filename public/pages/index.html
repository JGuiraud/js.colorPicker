<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="colors">
        <label for="">Change the Red, Green and Blue values to create a new background color</label><br>
        <input id="R" min="0" max="255" type="range" name="" value="255">
        <input id="G" min="0" max="255" type="range" name="" value="255">
        <input id="B" min="0" max="255" type="range" name="" value="255">
    </div>
    <div class="colors">
        <span>Red :
            <span id="r">255</span>
        </span>
        <span>| Green :
            <span id="g">255</span>
        </span>
        <span>| Blue :
            <span id="b">255</span>
        </span>

    </div>

</body>
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/js/app.js"></script>

</html>
